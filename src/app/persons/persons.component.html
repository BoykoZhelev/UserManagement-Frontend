<div class="container" id="persons-container">
  <div table-responsive>
<table class="table table-hover table-condensed ">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Email</th>
    <th scope="col">Date of birth</th>
    <th scope="col">Action</th>

  </tr>
  </thead>
  <tbody>
  <tr class="row-p-0" *ngFor="let person of persons; let i=index;">
    <th scope="row">{{i+1}}</th>
    <td>{{person.firstName}}</td>
    <td>{{person.lastName}}</td>
    <td>{{person.email}}</td>
    <td>{{person.birthDate}}</td>
    <td>
      <button type="button" routerLink="/details/{{person.id}}" class="btn-info "> <i class="glyphicon glyphicon-pencil"></i></button>
      <button type="button" routerLink="/delete/{{person.id}}" class="btn-danger "><i class="glyphicon glyphicon-trash"></i></button>
    </td>
  </tr>
  </tbody>
 </table>
  </div>
</div>
