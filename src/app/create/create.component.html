<div class="container">
  <h3 style="color:white;background-color: #343a40">Add person</h3>
  <div class="input-group">
    <label for="fName">First name</label>
    <div class="input-group mb-3">
      <input id="fName" [(ngModel)]="personData.firstName" placeholder="First name" />
    </div>

    <label for="lName">Last name</label>
    <div class="input-group mb-3">
      <input id = 'lName' [(ngModel)]="personData.lastName" placeholder="Last name" />
    </div>
    <label for="email">Email</label>
    <div class="input-group mb-3">
      <input id ='email' [(ngModel)]="personData.email" placeholder="Product Price" />
    </div>
    <label>Date of birth</label>
    <div class="input-group mb-3">
      <input id="birthDate" [(ngModel)]="personData.birthDate" placeholder="Date of birth" />
    </div>
  </div>
  <button class="btn btn-primary" (click)="createPerson()">Create</button>
</div>
